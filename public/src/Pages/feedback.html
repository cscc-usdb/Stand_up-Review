<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../css/css.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" 
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,700&display=swap"
      rel="stylesheet"
    />
    <title>CSCC | Reviews</title>
  </head>
  <body>
    <div class="container">
      <div class="heart">
        <i class="fas fa-heart"></i>
      </div>
      <div class="left-wraper">
        <div class="image_container">
          <img class="csccLogo" src="../Images/log.png" alt="" />
          <img class="Logo" src="../Images/kitani.jpg" alt="" />
        </div>
        <h2>Wish you a better experience</h2>
        <h4 class="club-title">
          Computer Science Community Club in collaboration with
          <a
            href="https://www.linkedin.com/in/kitani-islam-a0111a14b/"
            class="linkedin"
            >Kitani islam .</a
          >
        </h4>
      </div>
      <div class="right-wraper">
        <div class="txt-box">
          <h3>Write something for us</h3>
          <textarea
            rows="2"
            cols="25"
            id="txt-area"
            placeholder="We are happy to hear from you my gorgeous friend ^^"
          ></textarea>
          <button type="button" title="submite" id="button1">Submite</button>
        </div>
      </div>
    </div>

    <script src="../../js/index.js"></script>
  </body>
</html>
